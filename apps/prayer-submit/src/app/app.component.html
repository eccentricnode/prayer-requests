<mat-toolbar color="primary" class="mat-elevation-z5 toolbar" >
    <button (click)="sidenav.toggle()" mat-raised-button color="accent">
        <mat-icon>menu</mat-icon>
    </button>
    <span>{{title}}</span>
    <img src="../favicon.ico" alt="">
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #sidenav mode="side" class="mat-elevation-z5">
        <nav>
            <a mat-button *ngFor="let link of links" 
            [routerLink]="link.path" 
            routerLinkActive="active">
                <mat-icon>
                  {{link.icon}}
                </mat-icon>
                {{link.title}}
          </a>
        </nav>
    </mat-sidenav>
        <div>
            <router-outlet></router-outlet>
        </div>
</mat-sidenav-container>
